<!DOCTYPE html>
<html lang="en" style="font-size: 50px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raven</title>
  <link rel="stylesheet" href="./lib/mand-rem.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .md-detail-item {
      flex-wrap: wrap;
    }
    .event-content:hover {
      background: #f5f7fa;
    }
    /* .flip-list-move {
      transition: transform .24s;
    } */
    .action-container {
      display: flex;
      align-items: center;
    }
    .md-field-header {
      margin-bottom: 0;
    }
    .md-field-item-content {
      min-height: 32px;
    }
    .md-input-item-input {
      height: 32px;
      min-width: 280px;
    }
    hr {
      margin: 8px 0;
    }
    .search-input {
      margin-right: 16px;
    }
    .detail-item:nth-of-type(2n+1) {
      background-color: rgba(255, 255, 255, .5);
    }
    .detail-item:nth-of-type(2n) {
      background-color: rgba(250, 250, 250, .5);
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <script src="./lib/json.js"></script>
  <script src="./lib/vue.min.js"></script>
  <script src="./lib/mand.min.js"></script>
  <script src="./raven.js"></script>
</body>
</html>
